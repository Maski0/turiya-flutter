name: flutter_embed_unity_example
description: Demonstrates how to use the flutter_embed_unity plugin.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_embed_unity: ^1.3.1
  livekit_client: ^2.4.9
  livekit_components: ^1.2.2+hotfix.1
  intl: any
  http: ^1.2.0
  flutter_dotenv: ^6.0.0
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.0.0
  
  # Local Database - Isar
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # State Management - BLoC
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # High-performance list view (better than ListView.builder for scroll performance)
  flutter_list_view: ^1.1.2
  
  # Toast notifications with blur effect
  another_flushbar: ^1.12.30
  
  # Speech to Text
  speech_to_text: ^7.0.0
  permission_handler: ^11.0.1
  
  # Widget Recording (record specific widget as MP4 video with audio)
  ffmpeg_kit_flutter_new: ^4.1.0
  flutter_sound: ^9.16.3
  share_plus: ^10.1.2
  video_player: ^2.9.2
  record: ^6.1.2
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.2


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Isar code generation
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/onboarding/

  fonts:
    - family: Alegreya
      fonts:
        - asset: assets/fonts/Alegreya-Regular.ttf
        - asset: assets/fonts/Alegreya-Medium.ttf
          weight: 500
        - asset: assets/fonts/Alegreya-Bold.ttf
          weight: 700
        - asset: assets/fonts/Alegreya-Italic.ttf
          style: italic
